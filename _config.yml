# Build settings
gems:
  - jemoji
  - jekyll-paginate

# Site settings
title: "Jonathan Scheibel"
description: > # this means to ignore newlines until "email:"
   Um blog para quem admira a TI

email: jonathan@safepentest.com.br
#blog logo
